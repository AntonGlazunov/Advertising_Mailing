{% extends 'mailing/base.html' %}

{% block content %}

<main>
    <div class="row">
        <div class="col-9">
            <div class="card">
                <div class="card-header">
                    {{ object.title }}
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>{{ object.content }}</p>
                        <footer class="blockquote-footer">Просмотры:<cite
                                title="Source Title">{{ object.views_count }}</cite></footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
