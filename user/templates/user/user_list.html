{% extends 'mailing/base.html' %}

{% block content %}
{% for user in object_list %}
{% if user == user.is_superuser or perms.user.set_user %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text"> E-mail: {{ user.email }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'user:user_update' user.pk %}">Редактировать
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
