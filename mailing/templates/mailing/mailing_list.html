{% extends 'mailing/base.html' %}

{% block content %}
{% for mailing in object_list %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text"> Начало рассылки: {{ mailing.first_dispatch }}, Окончание рассылки: {{ mailing.last_mailing }} </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать
                    </button>
                </div>
                <small class="text-muted">9 минут</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
