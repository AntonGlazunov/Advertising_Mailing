{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
