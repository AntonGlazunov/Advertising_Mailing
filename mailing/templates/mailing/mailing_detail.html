{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ object.first_dispatch }}</li>
                    <li class="list-group-item">{{ object.first_dispatch }}</li>
                    <li class="list-group-item">{{ periodicity }}</li>
                    {% if mail_all is not None %}
                    <li class="list-group-item">{{ mail_all.subject_mail }}</li>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <button name="send_mail" type="submit" class="btn btn-success">Начать рассылку</button>
                    </form>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
